<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Market Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #b794f4;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 15px rgba(183, 148, 244, 0.5);
        }

        .card h2 {
            color: #d6bcfa;
            margin: 0 0 10px 0;
        }

        .card p {
            color: #ccc;
            margin: 5px 0;
        }

        .chart-placeholder {
            margin-top: 10px;
            height: 60px;
            background-color: #444;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            border-top: 1px solid #444;
            padding-top: 10px;
            color: #aaa;
        }

        marquee {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>******** Market Tracker</h1><input type="text" id="search" placeholder="Search items...">
    </header>
    <div class="filters"><select>&nbsp;<option>*** Categories</option>
            <option>Warframes</option>
            <option>Prime Parts</option>
            <option>Mods</option>&nbsp;
        </select> <select>&nbsp;<option>**** by Popularity</option>
            <option>**** by Price</option>
            <option>Sort by Volume</option>&nbsp;
        </select></div>
    <div class="grid" id="itemGrid"><!-- JS will populate items here --><br></div>
    <footer>ðŸ”º Ash Prime Systems: +5p | ðŸ”» Nova Prime Chassis: -3p | ðŸ”º Serration Mod: +2p</footer>
    <script>
        const itemGrid = document.getElementById('itemGrid');
        const searchInput = document.getElementById('search');
        
        // Example popular items
        const popularItems = [
          'ash_prime_set',
          'nova_prime_chassis',
          'serration',
          'chromatic_blade',
          'acceltra',
          'nekros_prime_set',
          'steel_fiber',
          'rhino_prime_set'
        ];
        
        async function fetchItemData(itemName) {
          try {
            const response = await fetch(`https://api.warframe.market/v1/items/${itemName}/orders`, {
              headers: {
                'accept': 'application/json',
                'platform': 'pc'
              }
            });
            const data = await response.json();
            const sellOrders = data.payload.orders.filter(
              order => order.order_type === 'sell' && order.user.status === 'ingame'
            );
            sellOrders.sort((a, b) => a.platinum - b.platinum);
        
            const avgPrice = sellOrders.length ? sellOrders[0].platinum : 'N/A';
            const user = sellOrders.length ? sellOrders[0].user.ingame_name : 'unknown';
        
            return {
              name: itemName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
              avgPrice,
              seller: user
            };
          } catch (error) {
            return {
              name: itemName,
              avgPrice: 'Error',
              seller: 'N/A'
            };
          }
        }
        
        async function renderMarketData() {
          itemGrid.innerHTML = '';
          for (const item of popularItems) {
            const data = await fetchItemData(item);
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h2>${data.name}</h2>
              <p>Lowest Price: ${data.avgPrice}p</p>
              <p>Seller: ${data.seller}</p>
              <div class="chart-placeholder"></div>
            `;
            itemGrid.appendChild(card);
          }
        }
        
        renderMarketData();
        
        // Basic search functionality
        searchInput.addEventListener('input', () => {
          const value = searchInput.value.toLowerCase();
          document.querySelectorAll('.card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(value) ? '' : 'none';
          });
        });
    </script>

</html>
